<!DOCTYPE html>
<html lang="en" class="bg-slate-900 text-white font-[orbitron]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcendence</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col min-h-screen m-0 overflow-hidden">
    <main id="main" class="flex-grow flex items-center justify-center p-4 relative overflow-hidden">

      <!-- Top-left Home Icon -->
      <button id="home-btn"
              class="absolute top-4 left-4 z-50 text-white text-2xl hover:text-purple-400 transition"
              title="Home">
        ğŸ 
      </button>

      <!-- Top-right Profile and Settings Icons -->
      <div class="absolute top-4 right-4 z-50 flex items-center space-x-4">
        <button id="profile-btn"
                class="text-white text-2xl hover:text-purple-400 transition"
                title="Profile">
          ğŸ‘¤
        </button>
        <button id="settings-btn"
                class="text-white text-2xl hover:text-purple-400 transition"
                title="Settings">
          âš™ï¸
        </button>
      </div>
	  <div id="player-select-template"
    	 class="hidden player-select flex-col items-center bg-cyan-800/20 p-4 rounded-xl border border-cyan-400 w-48 space-y-2">
  		<label class="text-white text-sm font-semibold">Select Player</label>
  		<input type="text"
  		       class="player-search-input bg-slate-900/50 border border-cyan-300 text-white px-2 py-1 rounded w-full focus:outline-none"
  		       placeholder="Search..." />
  		<select class="player-dropdown bg-slate-800 text-white rounded w-full px-2 py-1"></select>
	</div>
      <!-- Doors -->
      <img id="door-left" src="assets/door_left.png"
           class="absolute w-1/2 h-full left-0 top-0 z-30 object-fill transition-transform duration-1000"
           alt="Left door"/>

      <img id="door-right" src="assets/door_right.png"
           class="absolute w-1/2 h-full right-0 top-0 z-30 object-fill transition-transform duration-1000"
           alt="Right door"/>

      <!-- Game Canvas + Frame -->
      <div id="canvas-wrapper" class="absolute z-20 h-full w-full">
        <canvas id="game-canvas" class="absolute bg-black rounded-xl shadow-lg"
			style="
				top: 21.6%;
				left: 15%;
				width: 70%;
				height: 56%;
				">
		</canvas>
        <img src="assets/window_frame.png"
        	class="absolute inset-0 w-full h-full object-fill z-20 pointer-events-none"
				alt="window frame" />
      </div>

      <!-- Content Box -->
      <div id="content-box" class="will-force: transform relative z-9999 w-full max-w-md h-[500px] overflow-y-auto
            bg-cyan-400/10 border border-cyan-300 backdrop-blur-md
            p-10 rounded-xl shadow-lg space-y-6 transition-all duration-1000 ease-in-out
			 opacity-0 hidden scale-105
            animate-hologram-pulse
            before:absolute before:inset-0 before:z-[-1] before:bg-cyan-500/20
            ">
        <button id="back-btn" class="z-50 absolute top-4 left-4 text-white bg-slate-800 p-2 rounded hover:bg-slate-600 transition"> â† </button>
        <div id="content-inner" class="relative z-10"></div>
      </div>

      <script type="module" src="./dist/main.js"></script>
    </main>
