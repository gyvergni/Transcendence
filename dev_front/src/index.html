<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <!-- Login box -->
  <div class="bg-gray-800 text-white p-8 rounded-xl shadow-md w-80">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
    
    <form>
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-sm text-gray-300 mb-1">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-violet-500" />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm text-gray-300 mb-1">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-violet-500" />
      </div>

      <!-- Forgot password link 
      <div class="text-right text-sm mb-4">
        <a href="#" class="text-violet-400 hover:underline">Forgot Password?</a>
      </div> -->

      <!-- Submit button -->
      <button type="submit" class="w-full bg-violet-500 hover:bg-violet-600 text-white font-semibold py-2 px-4 rounded">
        Sign In
      </button>
    </form>
  </div>
</body>
</html>
