<!-- ai-selector.html -->
<div class="ai-selector w-48 p-4 bg-slate-800/50 border border-cyan-300 rounded-xl flex flex-col items-center space-y-4 text-center text-white relative">
  <div class="difficulty-buttons w-full space-y-2">
    <button class="difficulty-btn w-full py-2 bg-slate-700 hover:bg-slate-600 rounded" data-difficulty="easy" title="For beginners. AI moves slowly and reacts late.">Easy</button>
    <button class="difficulty-btn w-full py-2 bg-slate-700 hover:bg-slate-600 rounded" data-difficulty="medium" title="Balanced challenge. AI has average speed and intelligence.">Medium</button>
    <button class="difficulty-btn w-full py-2 bg-slate-700 hover:bg-slate-600 rounded" data-difficulty="hard" title="Expert-level AI. Fast and accurate reactions.">Hard</button>
  </div>
  <button class="lock-in-btn mt-4 px-4 py-2 bg-cyan-600 hover:bg-cyan-700 rounded text-white">Lock In</button>
</div>
