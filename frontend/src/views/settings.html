<div class="p-6 space-y-8 max-h-screen overflow-y-auto text-white">

    <!-- Paddle Size -->
    <div>
        <h2 class="text-xl font-semibold mb-2" data-i18n="settings.paddle-size"><span id="paddle-size-display"></span></h2>
        <input type="range" id="paddle-size-value" min="2" max="7" value="4"
            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
    </div>

    <!-- Paddle Color Selection -->
    <div>
        <h2 class="text-xl font-semibold mb-2" data-i18n="settings.paddle-color"></h2>
        <div class="flex space-x-3">
            <div class="w-10 h-10 rounded cursor-pointer bg-white border-2 border-transparent hover:ring-2 hover:ring-white" data-pdl-color="#ffffff"></div>
            <div class="w-10 h-10 rounded cursor-pointer bg-black border-2 border-transparent hover:ring-2 hover:ring-white" data-pdl-color="#000000"></div>
            <div class="w-10 h-10 rounded cursor-pointer bg-blue-500 border-2 border-transparent hover:ring-2 hover:ring-white" data-pdl-color="#3b82f6"></div>
            <div class="w-10 h-10 rounded cursor-pointer bg-green-500 border-2 border-transparent hover:ring-2 hover:ring-white" data-pdl-color="#22c55e"></div>
            <div class="w-10 h-10 rounded cursor-pointer bg-purple-600 border-2 border-transparent hover:ring-2 hover:ring-white" data-pdl-color="#9333ea"></div>
        </div>
    </div>

    <!-- Paddle Speed -->
    <div>
        <h2 class="text-xl font-semibold mb-2" data-i18n="settings.paddle-speed"><span id="paddle-speed-display"></span></h2>
        <input type="range" id="paddle-speed-value" min="5" max="20" value="10"
            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
    </div>

    <!-- Ball Color Selection -->
    <div>
        <h2 class="text-xl font-semibold mb-2" data-i18n="settings.ball-color"></h2>
        <div class="flex space-x-3">
            <div class="w-10 h-10 rounded-full cursor-pointer bg-white border-2 border-transparent hover:ring-2 hover:ring-cyan-500" data-ball-color="#ffffff"></div>
            <div class="w-10 h-10 rounded-full cursor-pointer bg-black border-2 border-transparent hover:ring-2 hover:ring-white" data-ball-color="#000000"></div>
            <div class="w-10 h-10 rounded-full cursor-pointer bg-red-500 border-2 border-transparent hover:ring-2 hover:ring-white" data-ball-color="#ef4444"></div>
            <div class="w-10 h-10 rounded-full cursor-pointer bg-pink-500 border-2 border-transparent hover:ring-2 hover:ring-white" data-ball-color="#ec4899"></div>
            <div class="w-10 h-10 rounded-full cursor-pointer bg-indigo-500 border-2 border-transparent hover:ring-2 hover:ring-white" data-ball-color="#6366f1"></div>
        </div>
    </div>

    <!-- Ball Size -->
    <div>
        <h2 class="text-xl font-semibold mb-2" data-i18n="settings.ball-size"><span id="ball-size-display"></span></h2>
        <input type="range" id="ball-size" min="2" max="15" value="5"
            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
    </div>

    <!-- Ball Speed -->
    <div>
        <h2 class="text-xl font-semibold mb-2" data-i18n="settings.ball-speed"><span id="ball-speed-display"></span></h2>
        <input type="range" id="ball-speed" min="5" max="20" value="10"
            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
    </div>

    <!-- Ball Shape -->
    <div>
        <h2 class="text-xl font-semibold mb-2" data-i18n="settings.ball-shape"><span id="ball-shape-display"></span></h2>
        <div class="flex space-x-3">
            <div class="w-10 h-10 rounded-full cursor-pointer bg-white border-2 border-transparent hover:ring-2 hover:ring-cyan-500" data-ball-shape="round"></div>
            <div class="w-10 h-10 rounded cursor-pointer bg-white border-2 border-transparent hover:ring-2 hover:ring-cyan-500" data-ball-shape="square"></div>
        </div>
    </div>

    <!-- reset Button -->
    <div class="flex flex-col space-y-4 items-center w-full">
    <button reset-btn="reset" class=" bg-cyan-500/70 border border-cyan-300 backdrop-blur-md p-10  
    	w-full px-4 py-2 text-white rounded-md hover:bg-cyan-700 transition" data-i18n="settings.reset"></button>
    </div>

    <!-- Language Selection -->
    <div>
        <h2 class="text-xl font-semibold mb-2" data-i18n="settings.language"></h2>
        <div class="flex space-x-4">
            <img src="https://flagcdn.com/w40/gb.png" alt="English" class="w-10 h-7 rounded-md cursor-pointer border-2 border-transparent hover:ring-2 hover:ring-white" data-lang="en">
            <img src="https://flagcdn.com/w40/fr.png" alt="Français" class="w-10 h-7 rounded-md cursor-pointer border-2 border-transparent hover:ring-2 hover:ring-white" data-lang="fr">
            <img src="https://flagcdn.com/w40/es.png" alt="Español" class="w-10 h-7 rounded-md cursor-pointer border-2 border-transparent hover:ring-2 hover:ring-white" data-lang="es">
        </div>
    </div>

</div>

<script src="./dist/settings.js"></script>
