<div class="max-w-7xl w-full p-6 rounded-none h-[85vh]">
    <h2 class="text-2xl mb-4 font-bold text-center text-purple-300 drop-shadow-lg" data-i18n="stats.statistics">
      Statistics
    </h2>

    <div class="flex flex-col w-full h-full gap-4 p-4">
      <!-- User Selector - Made larger and more prominent -->
        <div class="flex justify-center mb-2">
            <label for="main-user-select" class="mr-2 text-lg font-semibold text-cyan-300" data-i18n="stats.selectUser"></label>
            <select id="main-user-select"
                class="bg-transparent border-2 border-cyan-400/30 rounded px-4 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 text-inherit">
            </select>
        </div>

        <!-- Summary Boxes - Adjusted for better spacing -->
        <div class="grid grid-cols-5 gap-4">
        <div class="flex flex-col items-center justify-center bg-cyan-900/50 border border-cyan-400/20 rounded-lg p-3">
            <span class="uppercase text-xs" data-i18n="stats.summtotal">Total</span>
            <span id="stat-total" class="text-xl font-bold text-cyan-400">—</span>
        </div>
        <div class="flex flex-col items-center justify-center bg-green-900/50 border border-green-400/20 rounded-lg p-3">
            <span class="uppercase text-xs" data-i18n="stats.summwins">Wins</span>
            <span id="stat-wins" class="text-xl font-bold text-green-400">—</span>
        </div>
        <div class="flex flex-col items-center justify-center bg-red-900/50 border border-red-400/20 rounded-lg p-3">
            <span class="uppercase text-xs" data-i18n="stats.summlosses">Losses</span>
            <span id="stat-losses" class="text-xl font-bold text-red-400">—</span>
        </div>
        <div class="flex flex-col items-center justify-center bg-purple-900/50 border border-purple-400/20 rounded-lg p-3">
            <span class="uppercase text-xs" data-i18n="stats.summwinp">Win%</span>
            <span id="stat-winrate" class="text-xl font-bold text-purple-400">—</span>
        </div>
        <div class="flex flex-col items-center justify-center bg-slate-900/50 border border-slate-400/20 rounded-lg p-3">
            <span class="uppercase text-xs" data-i18n="stats.summlongrally">Longest rally</span>
            <span id="stat-longestrally" class="text-xl font-bold text-slate-400">—</span>
        </div>
        </div>

      <!-- Main Content Area - Using auto height -->
      <div class="grid grid-cols-2 gap-6 flex-1">
        <!-- Match History - Scrollable content -->
        <div class="bg-cyan-900/20 border border-cyan-400/20 rounded-xl flex flex-col">
          <h3 class="p-3 font-semibold text-lg text-purple-300" data-i18n="stats.matchHistory"></h3>
          <ul id="match-history" class="flex-1 max-h-140 overflow-y-auto p-3">
            <!-- JS injects li elements -->
          </ul>
        </div>

        <!-- Right Column -->
        <div class="flex flex-col gap-4">
          <!-- Matchup Box -->
          <div class="bg-cyan-900/20 border border-cyan-400/20 rounded-xl flex flex-col flex-[2]">
            <div class="flex items-center justify-between p-3">
              <h3 class="font-semibold text-lg text-purple-300" data-i18n="stats.matchup"></h3>
              <select id="guest-select" class="bg-transparent border border-cyan-400/20 rounded px-3 py-1">
                <option value="all">All</option>
              </select>
            </div>
            <div class="flex-1 p-4">
              <canvas id="guests-bar" class="w-full h-full"></canvas>
            </div>
          </div>

          <!-- Bottom Three Boxes -->
          <div class="grid grid-cols-3 gap-4 flex-1">
            <!-- Tournaments -->
            <div class="bg-cyan-900/20 border border-cyan-400/20 rounded-xl p-4">
              <h3 class="font-semibold text-purple-300 mb-3 text-sm" data-i18n="stats.tournament"></h3>
              <div class="flex flex-col gap-2">
                <div class="text-xs flex justify-between"><span data-i18n="stats.t-played">Played</span><span id="tournaments-played" class="text-xs font-semibold text-purple-300">—</span></div>
            <div class="text-xs flex justify-between"><span data-i18n="stats.t-finals">Finals</span><span id="tournaments-finals" class="text-xs font-semibold text-purple-300">—</span></div>
            <div class="text-xs flex justify-between"><span data-i18n="stats.t-won">Won</span><span id="tournaments-won" class="text-xs font-semibold text-purple-300">—</span></div>
          </div>
        </div>

        <!-- Averages -->
        <div class="bg-cyan-900/20 border border-cyan-400/20 rounded-xl p-3 hover:shadow-cyan-400/10 hover:shadow-lg transition">
            <h3 class="font-semibold text-purple-300 mb-2 text-sm" data-i18n="stats.averages">Averages</h3>
            <div class="flex flex-col space-y-1">
                <div class="text-xs flex justify-between"><span data-i18n="stats.avg-inputs">Inputs</span><span id="avg-inputs" class="text-xs text-purple-300">—</span></div>
                <div class="text-xs flex justify-between"><span data-i18n="stats.avg-length">Length</span><span id="avg-length" class="text-xs font-semibold text-purple-300">—</span></div>
                <div class="text-xs flex justify-between"><span data-i18n="stats.avg-wb">Wall Bounces</span><span id="avg-wallBounces" class="text-xs font-semibold text-purple-300">—</span></div>
            </div>
        </div>
        <!-- General -->
        <div class="bg-cyan-900/20 border border-cyan-400/20 rounded-xl p-3 hover:shadow-cyan-400/10 hover:shadow-lg transition">
            <h3 class="font-semibold text-purple-300 mb-2 text-sm" data-i18n="stats.general">General</h3>
            <div class="flex flex-col space-y-1">
                <div class="text-xs flex justify-between"><span data-i18n="stats.total-time">Time</span><span id="total-time" class="text-xs font-semibold text-purple-300">—</span></div>
                <div class="text-xs flex justify-between"><span data-i18n="stats.total-inputs">Inputs</span><span id="total-inputs" class="text-xs font-semibold text-purple-300">—</span></div>
                <div class="text-xs flex justify-between"><span data-i18n="stats.total-wallBounces">Wall bounces</span><span id="total-wallBounces" class="text-xs font-semibold text-purple-300">—</span></div>
                <div class="text-xs flex justify-between"><span data-i18n="stats.total-hits">Hits</span><span id="total-hits" class="text-xs font-semibold text-purple-300">—</span></div>
            </div>
        </div>
    </div>
    </div>
</div>
