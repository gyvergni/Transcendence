<!-- ai-selector.html -->
<div class="ai-selector w-48 p-4 bg-slate-800/50 border border-cyan-300 rounded-xl flex flex-col items-center space-y-4 text-center text-white relative">
    <div class="difficulty-buttons w-full space-y-2">
        <button class="difficulty-btn w-full py-2 bg-slate-700 hover:bg-slate-600 rounded" data-difficulty="easy" data-i18n-title="ai.easy-title" data-i18n="ai.easy-btn"></button>
        <button class="difficulty-btn w-full py-2 bg-slate-700 hover:bg-slate-600 rounded" data-difficulty="medium" data-i18n-title="ai.medium-title" data-i18n="ai.medium-btn"></button>
        <button class="difficulty-btn w-full py-2 bg-slate-700 hover:bg-slate-600 rounded" data-difficulty="hard" data-i18n-title="ai.hard-title" data-i18n="ai.hard-btn"></button>
    </div>
    <button class="lockin-btn mt-4 px-4 py-2 bg-cyan-600 hover:bg-cyan-700 rounded text-white" data-i18n="lockin"></button>
</div>
