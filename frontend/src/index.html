<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<html lang="en" class="bg-slate-900 text-white font-[orbitron]">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transcendence</title>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body class="flex flex-col min-h-screen m-0 overflow-hidden">
        <main id="main" class="flex-grow flex items-center justify-center p-4 relative overflow-hidden">
            
            <img src="assets/Window_Frame.png"
                	class="absolute inset-0 w-full h-full object-fill z-40 pointer-events-none"
				alt="window frame" />

            <!-- Doors -->
            <img id="door-left" src="assets/Left_Door.png"
                     class="select-none absolute h-full left-0 top-0 z-30 object-fill transition-transform duration-1000"
                     style="width: calc(50% + 2px);"
                     alt="Left door"    
		     draggable="false"
		     oncontextmenu="return false;"/>

            <img id="door-right" src="assets/Right_Door.png"
                     class="select-none absolute h-full right-0 top-0 z-30 object-fill transition-transform duration-1000"
                     style="width: calc(50% + 2px);"
                     alt="Right door"
		     draggable="false"
		     oncontextmenu="return false;"/>

            <!-- Game Canvas + Frame -->
            <div id="canvas-wrapper" class="absolute z-20 h-full w-full">
                <canvas id="renderCanvas"
			        style="
			        	position: absolute;
			        	top: 10%;
			        	left: 5%;
			        	width: 90%;
			        	height: 80%;
			        	border-radius: 0.75rem;
			        	box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			        	z-index: 10;">
                </canvas>
            </div>

            <!-- Content Box -->
            <div id="content-box"
                class="transition-all duration-600 ease-in-out
                opacity-0 scale-0 origin-center
                absolute z-9999 bg-cyan-400/10 border border-cyan-300 backdrop-blur-md
                p-10 rounded-xl shadow-lg space-y-6 hidden
                before:absolute before:inset-0 before:z-[-1] before:bg-cyan-500/20 before:rounded-xl">

                <button id="back-btn" class="z-50 absolute top-4 left-4 text-white p-2 rounded hover:bg-cyan-800 transition">
                    <img src="assets/back.png" alt="Back" class="h-6 w-6 invert" />
                </button>
                <div id="content-inner" class="relative z-10"></div>
            </div>

            <script type="module" src="./main.js"></script>
        </main>
    </body>
</html>
