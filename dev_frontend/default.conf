server {
    server_name localhost;
	listen 443 ssl;
	listen [::]:443 ssl;

	ssl_protocols TLSv1.3;
	ssl_certificate /etc/nginx/ssl/inception-certificate.crt;
	ssl_certificate_key /etc/nginx/ssl/inception-key.key;


    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Configuration pour les fichiers statiques
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers pour les fichiers statiques
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Configuration spécifique pour les fichiers CSS
    location ~* \.css$ {
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Configuration spécifique pour les fichiers JS
    location ~* \.js$ {
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=86400";
        # Important pour les modules ES6
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Configuration pour les images et assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=2592000";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Redirection des requêtes API vers le container backend
    location /api {
        # Proxy vers le container API
        proxy_pass http://api:3000;
        
        # Headers importants pour le proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # CORS headers pour l'API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        
        # Gestion des preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

