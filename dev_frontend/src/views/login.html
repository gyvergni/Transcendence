<h2 class="text-2xl font-semibold text-center mb-2">Login</h2>
<form id="login-form" class="space-y-4 w-full" novalidate>
  <div id="login-error-message" class="text-red-700 block mb-2 text-center text-[1.1rem] font-bold -mx-4
  										"></div>
  <div>
    <label for="login-username" class="block mb-1">Username</label>
    <input id="login-username" name="login-username" type="text" required
           class="  w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500
					" />
  </div>
  <div>
    <label for="login-password" class="block mb-1">Password</label>
    <input id="login-password" name="login-password" type="password" required
           class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500" />
  </div>
  <button type="submit"
          class=" border border-cyan-300 backdrop-blur-md p-10 animate-hologram-pulse
		  w-full px-4 py-2 mb-4 bg-blue-500 text-white rounded-md hover:bg-blue-700 transition">
    Login
  </button>

  <div>
  	<h1 class="text-0.5xl font-semibold mb-6"> Don't have a profile ? </h1>
	<button type="button" id="signup-btn" class = "border border-cyan-300 backdrop-blur-md
            p-10 animate-hologram-pulse w-full px-2 py-3 mb-2 bg-indigo-700/50 text-white rounded-md hover:bg-indigo-900 transition">
		Create Account
	</button>
  </div>

</form>
