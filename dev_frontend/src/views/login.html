<h2 class="text-2xl font-semibold text-center mb-2" data-i18n="login.login"></h2>
<form id="login-form" class="space-y-4 w-full" novalidate>
	<div id="login-error-message" class="text-red-700 block mb-2 text-center text-[1.1rem] font-bold -mx-4"></div>
	<div>
    	<label for="login-username" class="block mb-1" data-i18n="login.username"></label>
    	<input id="login-username" name="login-username" type="text" autocomplete="off" required
           	class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500" />
	</div>
	<div class="relative">
    	<label for="login-password" class="block mb-1" data-i18n="login.password"></label>
    	<input id="login-password" name="login-password" type="password" autocomplete="new-password" required
        	   class="w-full px-4 py-2 rounded pr-10 bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500" />
		<button type="button" id="show-password" class="absolute py-1.5 -px-1 right-1">
			<!-- Eye open SVG -->
			<svg id="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7 fill-gray-800 hover:fill-gray-500">
  				<path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
  				<path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
			</svg>
			<!-- Eye closed SVG -->
			<svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7 fill-gray-800 hover:fill-gray-500 hidden">
  				<path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
  				<path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
  				<path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
			</svg>
		</button>
	</div>
	<button type="submit"
        class=" border border-cyan-300 backdrop-blur-md p-10  
			w-full px-4 py-2 mb-4 bg-blue-500 text-white rounded-md hover:bg-blue-700 transition" data-i18n="login.btn">
	</button>

	<div>
		<h1 class="text-0.5xl font-semibold mb-6" data-i18n="login.noprofile-msg"></h1>
		<button type="button" id="signup-btn" class = "border border-cyan-300 backdrop-blur-md
        	p-10   w-full px-2 py-3 mb-2 bg-indigo-700/50 text-white rounded-md hover:bg-indigo-900 transition" data-i18n="login.create-acc">
		</button>
	</div>

	<div class="mt-4">
        <!-- <h2 class="text-lg font-semibold mb-2 text-center" data-i18n="settings.language"></h2> -->
        <div class="flex justify-center space-x-4">
            <img src="https://flagcdn.com/w40/gb.png" alt="English" class="w-10 h-7 rounded-md cursor-pointer border-2 border-transparent hover:ring-2 hover:ring-white" data-lang="en">
            <img src="https://flagcdn.com/w40/fr.png" alt="Français" class="w-10 h-7 rounded-md cursor-pointer border-2 border-transparent hover:ring-2 hover:ring-white" data-lang="fr">
            <img src="https://flagcdn.com/w40/es.png" alt="Español" class="w-10 h-7 rounded-md cursor-pointer border-2 border-transparent hover:ring-2 hover:ring-white" data-lang="es">
        </div>
    </div>
</form>

<div id="login-2fa-div" class="fixed inset-0 items-center justify-center bg-black/40 rounded-xl z-50 hidden">
    <form id="login-2fa-form" class="w-[400px] p-6 bg-slate-900 rounded-xl shadow-xl flex flex-col gap-4 border border-green-400 items-center">
        <h3 class="text-2xl font-bold text-center text-green-400 mb-2" data-i18n="login.2FA-text"></h3>
        <p class="text-gray-400 text-center text-sm" data-i18n="login.code-msg"></p>
        
        <div class="w-full">
            <label for="login-2fa-token" class="block text-white mb-1" data-i18n="login.auth-code"></label>
            <input id="login-2fa-token" name="login-2fa-token" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="6"
                class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-green-400"
                placeholder="000000" autocomplete="one-time-code" required>
        </div>
        
        <div id="login-2fa-error" class="text-red-500 text-center text-sm"></div>
        
        <div class="flex justify-center gap-2 mt-2">
            <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700 transition" data-i18n="login.verify"></button>
            <button type="button" id="login-2fa-cancel" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700 transition" data-i18n="login.cancel"></button>
        </div>
    </form>
</div>
