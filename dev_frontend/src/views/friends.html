<svg style="display:none;">
	<symbol id="icon-plus" viewBox="0 0 24 24" fill="none" stroke="currentColor">
	<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
	</symbol>
	<symbol id="icon-status" viewBox="0 0 24 24" fill="none" stroke="currentColor">
	<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
	</symbol>
	<symbol id="icon-refresh" viewBox="0 0 50 50" fill="none" stroke="currentColor">
	<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
		d="M25 38c-7.2 0-13-5.8-13-13 0-3.2 1.2-6.2 3.3-8.6l1.5 1.3C15 19.7 14 22.3 14 25c0 6.1 4.9 11 11 11 1.6 0 3.1-.3 4.6-1l.8 1.8c-1.7.8-3.5 1.2-5.4 1.2z M34.7 33.7l-1.5-1.3c1.8-2 2.8-4.6 2.8-7.3 0-6.1-4.9-11-11-11-1.6 0-3.1.3-4.6 1l-.8-1.8c1.7-.8 3.5-1.2 5.4-1.2 7.2 0 13 5.8 13 13 0 3.1-1.2 6.2-3.3 8.6z M18 24h-2v-6h-6v-2h8z M40 34h-8v-8h2v6h6z"/>
	</symbol>
</svg>

<h2 class="text-2xl font-bold text-center mb-4" data-i18n="friends.title"></h2>

<div class="flex items-center justify-between gap-2 mb-4">
	<input id="friends-search" type="text" autocomplete="off"
			class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
			placeholder="Search" data-i18n-placeholder="friends.search.placeholder">
	<div class="flex items-center gap-2">
	<button id="reload-friends-status"
			class="px-4 py-2 bg-cyan-600 text-white rounded hover:bg-cyan-700 transition flex items-center gap-2">
		<svg class="w-7 h-7"><use href="#icon-refresh"></use></svg>
		<span data-i18n="friends.reload"></span>
	</button>
	<button id="add-friend-btn"
			class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition flex items-center gap-2">
		<svg class="w-5 h-5"><use href="#icon-plus"></use></svg>
		<span data-i18n="friends.add"></span>
	</button>
	</div>
</div>

<ul id="friends-list"
	class="w-full max-w-xl mx-auto border border-cyan-300 rounded-lg divide-y divide-slate-700 bg-slate-900/60 max-h-[40vh] overflow-y-auto">
</ul>

<template id="friend-item-template">
	<li class="flex items-center justify-between p-3 hover:bg-slate-800/50 transition">
	<div class="flex items-center gap-3">
		<div class="relative w-12 h-12">
			<img class="w-12 h-12 rounded-full object-cover" src="" alt="Avatar">
			<span class="absolute top-0 right-0 w-3 h-3 rounded-full border-2 border-slate-900 bg-red-500"></span>
		</div>
		<div class="leading-tight">
		<div class="text-white font-semibold friend-pseudo">pseudo</div>
		<div class="text-sm text-slate-400 friend-game-username">game_username</div>
		</div>
	</div>
	<button class="p-1 rounded hover:bg-gray-700/50 remove-friend-btn" aria-label="Remove friend">
		<svg class="w-6 h-6 text-red-400 hover:text-red-500"><use href="#icon-status"></use></svg>
	</button>
	</li>
</template>

<div id="add-friend-form-container" class="fixed inset-0 items-center justify-center bg-black/40 rounded-xl z-50 hidden">
	<form id="add-friend-form" class="w-[500px] p-6 bg-slate-900 rounded-xl shadow-xl flex flex-col gap-4 border border-cyan-300">
	<h3 class="text-2xl font-bold text-center text-cyan-400 mb-2" data-i18n="friends.add.title"></h3>

	<div id="add-friend-error" class="text-red-500 text-center text-[1.1rem]"></div>

	<div class="mb-2">
		<label for="add-friend-pseudo" class="block text-white mb-1" data-i18n="friends.add.label"></label>
		<input id="add-friend-pseudo" name="friend-pseudo" type="text" autocomplete="off" required
			 class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-400"
			 placeholder="Enter pseudo" data-i18n-placeholder="friends.add.placeholder">
	</div>

	<div class="flex justify-center gap-2 mt-2">
		<button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition" data-i18n="friends.add.submit"></button>
		<button type="button" id="add-friend-cancel-btn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700 transition" data-i18n="friends.cancel"></button>
	</div>
	</form>
</div>
