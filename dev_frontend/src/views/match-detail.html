<!-- Match detail modal (overlay, hidden by default) -->
<div id="match-detail" class="fixed inset-0 z-50 flex flex-col p-6" style="display:none">
  <div class="w-full max-w-6xl mx-auto bg-black/60 rounded-lg p-4 flex flex-col space-y-6">

    <!-- Header -->
    <div class="flex items-center justify-between">
      <h3 class="font-semibold text-xl text-cyan-400" id="match-title">Match Detail</h3>
      <button id="close-match-detail" class="px-2 py-1 bg-red-700 rounded hover:bg-red-600">Close</button>
    </div>

    <!-- Charts top row -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <div>
        <h4 class="text-sm font-medium mb-2 text-cyan-300">Wall Bounces</h4>
        <canvas id="match-wall" height="140"></canvas>
      </div>
      <div>
        <h4 class="text-sm font-medium mb-2 text-cyan-300">Time Distribution</h4>
        <canvas id="match-time" height="140"></canvas>
      </div>
    </div>

    <!-- Player Stats Table -->
    <div id="match-players" class="overflow-auto max-h-60">
      <table class="min-w-full text-sm text-left border-collapse">
        <thead>
          <tr class="border-b border-white/20 text-cyan-300">
            <th class="px-3 py-2">Player</th>
            <th class="px-3 py-2">Score</th>
            <th class="px-3 py-2">Total Hits</th>
            <th class="px-3 py-2">Longest Rally</th>
            <th class="px-3 py-2">Duration (s)</th>
          </tr>
        </thead>
        <tbody id="match-players-body"></tbody>
      </table>
    </div>

    <!-- Timeline chart -->
    <div class="bg-black/50 backdrop-blur-md rounded-lg p-4 border border-cyan-400/50">
      <h4 class="text-sm font-medium mb-2 text-cyan-300">Point Timeline</h4>
      <canvas id="match-points-timeline" height="160"></canvas>
    </div>

    <!-- Footer recaps -->
    <div class="flex flex-col md:flex-row justify-between gap-4">
      <div id="match-settings" class="text-sm text-cyan-300 bg-black/40 rounded-lg p-3 border border-cyan-400/50 w-full md:w-1/2">
        <!-- Match settings injected here -->
      </div>
      <div id="match-stats-summary" class="text-sm text-cyan-300 bg-black/40 rounded-lg p-3 border border-cyan-400/50 w-full md:w-1/2 text-right">
        <!-- Stats summary injected here -->
      </div>
    </div>

  </div>
</div>

<style>
  #match-detail { backdrop-filter: blur(6px); }
  .match-player-row:hover { background: rgba(255,255,255,0.05); }
</style>
