        const createScene = function () {

			// ###################### scene light and camera set up ##########################
			// Creates a basic Babylon Scene object
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.FreeCamera("camera1",

            camera.setTarget(BABYLON.Vector3.Zero());

            const light = new BABYLON.HemisphericLight("light", 
                new BABYLON.Vector3(0, 1, 0), scene);

            light.intensity = 0.5;
           
			
			// ###################### padle 1 creation ##########################
			// Built-in 'padle' shape.
            const padle = BABYLON.MeshBuilder.CreateBox("GameObject", 
                {width: 0.5, height: 0.5, depth:5}, scene);
            // Move the padle upward
            padle.position.y = 1;
            padle.position.x = -10;

            padle2.position.y = 1;

            // Move the padle upward
            ball.position.y = 1;
            ball.position.x = 0;


            // ###################### Glow effect ##########################
			// glow creation and application to all padle objects
			const gl = new BABYLON.GlowLayer("glow", scene);
			gl.intensity = 0.5;
			gl.customEmissiveColorSelector = function (mesh, subMesh, material, result) {
  			    if (mesh.name === "GameObject") {
    			    result.set(1, 1, 1, 1);
                } else {
                result.set(0, 0, 0, 0);
                }
			};


			// ###################### ground set up ##########################
            // Built-in 'ground' shape.
            const ground = BABYLON.MeshBuilder.CreateGround("ground", 
                {width: 20, height: 11}, scene);

			
            // ####################### keyboard input setup ###################
            scene.onKeyboardObservable.add((kbInfo) => {
		        switch (kbInfo.type) {
			        case BABYLON.KeyboardEventTypes.KEYDOWN:
				        switch (kbInfo.event.key) {
                            case "w":
                            case "W":
                                padle1_up = true;
                            break;
                            case "s":

                                padle2_up = true;

			        break;

				        switch (kbInfo.event.key) {
                            case "w":
                            case "W":
                                padle1_up = false;
                            break;
                            case "s":
                            case "S":
                                padle1_down = false;
                            break;
                            case "ArrowUp":
                                padle2_up = false;
                            break;
                            case "ArrowDown":
                                padle2_down = false;
                            break;
                        }			        
			        break;
		        }
	        });

            scene.registerBeforeRender(function() {
                if (padle1_up == true)
                    padle.position.z += 0.1;
                if (padle1_down == true)
                    padle.position.z -= 0.1;
                if (padle2_up == true)
                    padle2.position.z += 0.1;
                if (padle2_down == true)
                    padle2.position.z -= 0.1;
            });

        engine.runRenderLoop(function () {
            //loop going on here
            scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
            engine.resize();
        });
	</script>
