<h2 class="text-2xl font-semibold text-center mb-6" data-i18n="signup.create-acc"></h2>
<form id="signup-form" class="space-y-4 w-full" novalidate> 
	<div id="login-error-message" class="text-red-700 block mb-2 text-center text-[1.1rem] font-bold -mx-4"></div>
  	<div>
    	<label for="signup-username" class="block mb-1" data-i18n="signup.username"></label>
    	<input id="signup-username" name="signup-username" type="text" autocomplete="off" required
           class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500" />
		</div>
		<div>
			<label for="signup-password" class="block mb-1" data-i18n="signup.password"></label>
			<input id="signup-password" name="signup-password" type="password" autocomplete="new-password" required
			class="w-full px-4 py-2 rounded bg-slate-900 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500" />
			<button type="button" id="show-password" class="absolute py-1.5 -px-1 right-1">
				<!-- Eye open SVG -->
				<svg id="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7 fill-gray-700 hover:fill-gray-500">
					  <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
					  <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
				</svg>
				<!-- Eye closed SVG -->
				<svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7 fill-gray-700 hover:fill-gray-500 hidden">
					  <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
					  <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
					  <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
				</svg>
			</button>
  </div>
  <div>
		<label for="signup-verify-password" class="block mb-1" data-i18n="signup.verify-pw"></label>
    	<input id="signup-verify-password" name="signup-verify-password" type="password" autocomplete="new-password" required
           class="w-full px-4 py-2 rounded bg-slate-900 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500" />
		<button type="button" id="show-verify-password" class="absolute py-1.5 -px-1 right-1">
				<!-- Eye open SVG -->
				<svg id="eye-open-confirm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7 fill-gray-700 hover:fill-gray-500">
					  <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
					  <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
				</svg>
				<!-- Eye closed SVG -->
				<svg id="eye-closed-confirm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7 fill-gray-700 hover:fill-gray-500 hidden">
					  <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
					  <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
					  <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
				</svg>
			</button>
	</div>
  <button type="submit"
          class="border border-blue-300 backdrop-blur-md p-10  
		  w-full px-4 py-2 mb-7 bg-blue-500/70 text-white rounded-md hover:bg-blue-700 transition" data-i18n="signup.signup-btn">
  </button>

</form>
