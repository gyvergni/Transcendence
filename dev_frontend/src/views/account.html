<svg style="display:none;" >
	<symbol id="icon-edit" viewBox="0 0 24 24">
		<path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
	</symbol>
</svg>

<div class="-mb-2 -mt-1">
	<h2 class="mb-4 text-2xl font-semibold text-center">Account Infos</h2>
	<div id="account-avatar" class="flex items-center justify-center mb-3">
		<div class="relative group w-20 h-20">
			<img id="account-avatar-img" src="" alt="Avatar"
			class="w-20 h-20 rounded-full object-cover">
			<button id="account-edit-avatar" type="button" class="absolute inset-0 bg-gray-700/60 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-200">
				<svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
					<use href="#icon-edit">
				</svg>
			</button>
			<input id="account-avatar-file" type="file" accept="image/*" class="hidden" />
		</div>
	</div>
	<div>
		<span>Username : </span>
		<span id="account-displayed-username"></span>
	</div>
	<div class="mt-2">
		<span>In-Game Username : </span>
		<span id="account-displayed-igUsername" class=""></span>
		<button id="account-edit-igUsername" type="button" class="px-2 align-bottom	">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 hover:bg-gray-700/50 rounded-sm">
  				<use href="#icon-edit">
			</svg>
		</button>
		<div id="edit-igUsername-form-container" class="fixed inset-y-0 -inset-x-0.5 items-center justify-center bg-black/40 rounded-xl z-50 hidden">
			<form id="edit-igUsername-form" class="w-[500px] p-6 h-auto bg-slate-900 rounded-xl shadow-xl gap-4 flex flex-col border border-cyan-300">
				<h3 class="text-xl font-semibold text-center mt-2 text-white">Change In-Game Username</h3>
				<div id="edit-igUsername-error" class="text-red-500 text-center text-[1.1rem] mb-2"></div>
				<div class="mb-2">
					<label for="account-new-igUsername" class="block text-white mb-1">New In-Game Username</label>
					<input id="account-new-igUsername" name="new-igUsername" type="text" required
					class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
				</div>
				<div class="mb-2">
					<label for="account-igUsername-password" class="block text-white mb-1">Current Password</label>
					<input id="account-igUsername-password" name="igUsername-password" type="password" required
					class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
				</div>
				<div class="flex justify-center gap-2 mb-2">
					<button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition">Save</button>
					<button type="button" id="edit-igUsername-cancel-btn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700 transition">Cancel</button>
				</div>
			</form>
		</div>
	</div>
		<div class="flex items-center justify-between mt-4 -mb-1 gap-1">
			<div>
				<button type="button" id="account-edit-password" class="w-32 px-4 py-1 rounded bg-amber-500 text-white hover:bg-amber-700 transition">
					Password
				</button>
				<div id="edit-password-form-container" class="fixed inset-y-0 -inset-x-0.5 items-center justify-center bg-black/40 rounded-xl z-50 hidden">
					<form id="edit-password-form" class="w-[500px] p-6 h-auto bg-slate-900 rounded-xl shadow-xl gap-4 flex flex-col border border-cyan-300">
						<h3 class="text-xl font-semibold text-center mt-2 text-white">Change In-Game Username</h3>
						<div id="edit-password-error" class="text-red-500 text-center text-[1.1rem] mb-2"></div>
						<div class="mb-2">
							<label for="account-old-password" class="block text-white mb-1">Old Password</label>
							<input id="account-old-password" name="old-password" type="password" required
							class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
						</div>
						<div class="mb-2">
							<label for="account-new-password" class="block text-white mb-1">New Password</label>
							<input id="account-new-password" name="new-password" type="password" required
							class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
						</div>
						<div class="mb-2">
							<label for="account-confirm-password" class="block text-white mb-1">Confirm Password</label>
							<input id="account-confirm-password" name="confirm-password" type="password" required
							class="w-full px-4 py-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
						</div>
						<div class="flex justify-center gap-2 mb-2">
							<button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition">Save</button>
							<button type="button" id="edit-password-cancel-btn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700 transition">Cancel</button>
						</div>
					</form>
				</div>
			</div>
			<div>
				<button type="button" id="toggle-2fa" class="w-32 px-4 py-1 rounded bg-green-500 text-white hover:bg-green-700 transition">
					2FA
				</button>
			</div>
		</div>
</div>
