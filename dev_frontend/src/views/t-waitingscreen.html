<h2 class="text-2xl mb-7 font-bold text-center text-purple-300" data-i18n="t-waiting.waitingTitle">
</h2>

<div class="flex flex-col space-y-6 items-center w-full">

  <!-- Previous winner -->
  <div class="w-full text-center">
    <p class="text-lg text-cyan-300" data-i18n="t-waiting.prevWinnerLabel">
    </p>
    <p id="prev-winner" class="text-2xl font-bold text-purple-400 mt-2">
      <!-- Winner name injected dynamically -->
    </p>
  </div>

  <!-- Next match players -->
  <div class="flex justify-between w-full max-w-3xl items-center">
    <div class="flex-1 text-center">
      <p class="text-lg text-cyan-300" id="leftplayer">
      </p>
      <p id="next-left" class="text-xl font-bold text-white mt-1">
        <!-- Left player name injected dynamically -->
      </p>
    </div>
    <span class="text-xl font-bold text-cyan-400 px-4">VS</span>
    <div class="flex-1 text-center">
      <p class="text-lg text-cyan-300" id="rightplayer">
      </p>
      <p id="next-right" class="text-xl font-bold text-white mt-1">
        <!-- Right player name injected dynamically -->
      </p>
    </div>
  </div>

  <!-- Ready button -->
  <button id="ready-btn"
    class="bg-cyan-500/70 border border-cyan-300 backdrop-blur-md p-10 animate-hologram-pulse
           w-full max-w-md px-4 py-2 text-white rounded-md hover:bg-cyan-700 transition
           font-bold text-xl mt-8"
    data-i18n="t-waiting.ready">
  </button>

</div>
